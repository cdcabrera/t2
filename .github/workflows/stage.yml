name: Stage PR for Master Release
on:
  push:
    branches: [ stage ]
jobs:
  PR:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v1
      - name: Git commits
        run: |
          COMMITS=$(git cherry -v --abbrev=7 origin/master | grep "+")
          echo ::set-env name=GIT_COMMITS::$COMMITS
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Node.js packages
        run: yarn install
      - name: Set release PR content
        run: |
          BODY=$(node ./scripts/setup-pr.js "$COMMITS")
          echo "::set-env name=PR_TITLE::${TITLE:-Lorem ipsum}"
          echo "::set-env name=PR_BODY::${BODY}"
      - uses: actions/checkout@v2
      - name: Setup PR
        uses: repo-sync/pull-request@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pr_title: Environment Sync, ${{ env.PR_TITLE }}
          pr_body: "${{ env.PR_BODY }}"
          pr_draft: true
