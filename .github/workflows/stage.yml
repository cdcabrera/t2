name: Master Release
on:
  push:
    branches: [ stage ]
jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn install
      - name: Setup PR Content
        run: |
          echo ::set-env ::set-env name=PR_BODY::$(yarn release --dry-run)
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v2
        with:
          draft: true
          title: Production increment
          body: ${{env.PR_BODY}}
          branch: stage

