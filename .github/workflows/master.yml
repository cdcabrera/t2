name: Master Release
on:
  push:
    branches: [ master ]
jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v1
      - name: Checking last commit
        run: |
          git switch -c master
          COMMIT=$(node -pe "/chore\(release\)/.test(require('child_process').execSync('git log -1 --oneline').toString())")
          echo ::set-env name=CONFIRM_COMMIT::$COMMIT
      - name: Setup GIT
        if:  ${{ !contains(env.CONFIRM_COMMIT, 'true')  }}
        run: |
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git config user.name "$GITHUB_ACTOR"
      - name: Setup Node.js ${{ matrix.node-version }}
        if:  ${{ !contains(env.CONFIRM_COMMIT, 'true')  }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Node.js packages
        if:  ${{ !contains(env.CONFIRM_COMMIT, 'true')  }}
        run: |
          yarn install
      - name: Lint and test
        if:  ${{ !contains(env.CONFIRM_COMMIT, 'true')  }}
        run: |
          yarn test
      - name: Set release confirmation
        if:  ${{ !contains(env.CONFIRM_COMMIT, 'true')  }}
        run: |
          RELEASE=$(node -pe "require('child_process').execSync('yarn release --dry-run').toString().split('---')[1].trim().split('\n').length >= 3")
          echo ::set-env name=CONFIRM_RELEASE::$RELEASE
      - name: Run release
        if: ${{ contains( env.CONFIRM_RELEASE, 'true') }}
        run: |
          yarn release
      - name: Push release
        if: ${{ contains( env.CONFIRM_RELEASE, 'true') }}
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        run: |
          git push --follow-tags "https://$GITHUB_ACTOR:$GITHUB_TOKEN@github.com/$GITHUB_REPOSITORY"
